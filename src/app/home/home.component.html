
<div class="container-home">
    <div class="login">
        <h2>Faça seu login</h2>
        <form class="home-form" >
            <table class="form-itens spacing" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="form-itens" appearance="fill">
                            <mat-label>Usuário <i class="fa fa-user"></i></mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-form-field class="form-itens color spacing" appearance="fill">
                <mat-label>Email <i class="fa fa-envelope"></i></mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                <mat-hint>Digite o seu email!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Por favor insira um endereço de e-mail válido!
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email é <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Senha <i class="fa fa-key key"></i></mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button routerLink="/new" type="submit" color="primary">LOGIN</button>
            </mat-card-actions>
    </form>
    </div>
    <div class="logo"> 
        <img src="/assets/img/logo-home.png" alt="">
        
        <div class="tl-1">
            Boas Vindas!
        </div>
        <div class="tl-2">
            Calculadora de média de notas.
        </div>
    </div>
</div>
